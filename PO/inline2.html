<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
        }
    </style>
</head>

<body>
    <p>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </p>
    <button onclick="display('nom','prenom','F',28,'Developpeur')">Click Me</button>

    <script>
        let display = (nom, prenom, gender, age, profession) => {
            let a = [nom, prenom, gender, age, profession];
            let elem = Array.from(document.querySelectorAll('span'));
            a.map((x, xindex) => elem.map((y, yindex) => {
                if (xindex == yindex) {
                    y.innerText = x;
                }
            }));
        }
    </script>
</body>

</html>
